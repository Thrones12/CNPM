<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-web.html}">

<body>
	<div layout:fragment="content">
		<!--begin::Container-->
		<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
			<!--begin::Form-->
			<div class="d-flex flex-center flex-column flex-lg-row-fluid">
				<!--begin::Search-->
				<div class="w-lg-800px p-10">
					<!--begin::Title-->
					<h1 class="text-gray-900 fw-bolder mb-3">Thông Tin Hành Khách</h1>
					<!--begin::Gender-->
					<div class="row g-9 mb-7">
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Họ:</label>
							<p class="form-control form-control-solid" name="name" th:text="${passenger.lname}" />
						</div>
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Tên:</label>
							<p class="form-control form-control-solid" name="name" th:text="${passenger.fname}" />
						</div>
					</div>
					<!--end::Gender-->
					<!--begin::Gender-->
					<div class="row g-9 mb-7">
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Email:</label>
							<p class="form-control form-control-solid" name="name" th:text="${passenger.email}" />
						</div>
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Số Điện Thoại:</label>
							<p class="form-control form-control-solid" name="name" th:text="${passenger.phone}" />
						</div>
					</div>
					<!--end::Gender-->
				</div>
				<!--end::Search-->
				<!--begin::Search-->
				<div class="w-lg-800px p-10">
					<!--begin::Title-->
					<h1 class="text-gray-900 fw-bolder mb-3">Thông Tin Vé</h1>
					<!--begin::Gender-->
					<div class="row g-9 mb-7">
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Mã Đặt Chỗ:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${ticket.reservationCode}" />
						</div>
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Trạng Thái:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${ticket.status.name()}" />
						</div>
					</div>
					<!--end::Gender-->
					<!--begin::Gender-->
					<div class="row g-9 mb-7">
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Hạng Vé:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${ticket.ticketClass.name()}" />
						</div>
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Loại Phương Tiện:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${ticket.transport.type.name()}" />
						</div>
					</div>
					<!--end::Gender-->
					<!--begin::Gender-->
					<div class="row g-9 mb-7">
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Ga Đi:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${ticket.route.departure.name}" />
						</div>
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Ga Đến:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${ticket.route.arrival.name}" />
						</div>
					</div>
					<!--end::Gender-->
					<!--begin::Gender-->
					<div class="row g-9 mb-7">
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Ngày Khởi Hành:</label>
							<p class="form-control form-control-solid" name="name" th:text="${departure_date}" />
						</div>
						<div class="col-md-6 fv-row">
							<label class="fs-6 fw-semibold mb-2">Thời Gian Di Chuyển:</label>
							<p class="form-control form-control-solid" name="name"
								th:text="${departure_time}+' --> '+${arrival_time}" />
						</div>
					</div>
					<!--end::Gender-->
					<!--begin::Gender-->
					<div class="row mb-7">
						<label class="fs-6 fw-semibold mb-2">Giá Vé:</label>
						<p class="form-control form-control-solid" style="color:red;"name="name" th:text="${ticket.price}" />
					</div>
					<!--end::Gender-->

					<a th:href="'check-payment?ticket_id='+${ticket.id}"><button class="btn btn-primary">Thanh Toán</button></a>
				</div>
				<!--end::Search-->
			</div>
			<!--end::Form-->
		</div>
	</div>
</body>

</html>
