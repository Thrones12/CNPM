<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-web.html}">

<body>
	<div layout:fragment="content">
		<!--begin::Container-->
		<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
			<!--begin::Form-->
			<div class="d-flex flex-center flex-column flex-lg-row-fluid">
				<!--begin::Wrapper-->
				<div class="w-lg-500px p-10">
					<!--begin::Form-->
					<form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" th:action="@{register}"
						method="post">
						<!--begin::Heading-->
						<div class="text-center mb-11">
							<!--begin::Title-->
							<h1 class="text-gray-900 fw-bolder mb-3">Đăng ký</h1>
							<!--end::Title-->
						</div>
						<!--begin::Heading-->
						<!--begin::Input group=-->
						<div class="fv-row mb-8">
							<!--begin::Username-->
							<input type="text" placeholder="Tên đăng nhập" name="username" autocomplete="off"
								class="form-control bg-transparent" />
							<!--end::Username-->
						</div>
						<!--end::Input group-->
						<!--begin::Input group=-->
						<div class="fv-row mb-8">
							<!--begin::Email-->
							<input type="text" placeholder="Email" name="email" autocomplete="off"
								class="form-control bg-transparent" />
							<!--end::Email-->
						</div>
						<!--end::Input group-->
						<!--begin::Input group=-->
						<div class="fv-row mb-8">
							<!--begin::Password-->
							<input type="password" placeholder="Mật khẩu" name="password" autocomplete="off"
								class="form-control bg-transparent" />
							<!--end::Password-->
						</div>
						<!--end::Input group-->
						<div class="fv-row mb-8">
							<!--begin::Repeat Password-->
							<input placeholder="Nhập lại mật khẩu" name="confirmPassword" type="password"
								autocomplete="off" class="form-control bg-transparent" />
							<!--end::Repeat Password-->
						</div>
						<!--end::Input group=-->
						<!--begin::Submit button-->
						<div class="d-grid mb-10">
							<button type="submit" id="kt_sign_up_submit" class="btn btn-primary">
								<!--begin::Indicator label-->
								<span class="indicator-label">Đăng ký</span>
								<!--end::Indicator label-->
							</button>
						</div>
						<!--end::Submit button-->
						<!--begin::Sign up-->
						<div class="text-gray-500 text-center fw-semibold fs-6">Đã có tài khoản?
							<a th:href="@{login}"
								class="link-primary fw-semibold">Đăng nhập</a>
						</div>
						<!--end::Sign up-->
					</form>
					<!--end::Form-->
				</div>
				<!--end::Container-->
			</div>
			<!--end::Wrapper-->
		</div>
	</div>
</body>

</html>
