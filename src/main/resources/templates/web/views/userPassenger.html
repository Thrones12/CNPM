<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-web.html}">

<body>
	<div layout:fragment="content">
		<!--begin::Container-->
		<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
			<!--begin::Form-->
			<div class="d-flex flex-center flex-column flex-lg-row-fluid">
				<!--begin::Ticket-->
				<div class="w-lg-500px p-10">
					<div th:each="route : ${routes}">
						<p th:text="${route.name}">asd</p>
					</div>
					<form method="post" action="/userpassenger">
						<div class="form-group">
							<label for="personId">Số CMND:</label>
							<input type="text" id="personId" name="personId" required>
						</div>
						<div class="form-group">
							<label for="lname">Họ:</label>
							<input type="text" id="lname" name="lname" required>
						</div>
						<div class="form-group">
							<label for="fname">Tên:</label>
							<input type="text" id="fname" name="fname" required>
						</div>
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required>
						</div>
						<div class="form-group">
							<label for="phone">Số điện thoại:</label>
							<input type="text" id="phone" name="phone" required>
						</div>
						<div class="form-group">
							<label for="birthDate">Ngày sinh:</label>
							<input type="date" id="birthDate" name="birthDate" required>
						</div>
						<button type="submit">Lưu</button>
					</form>
				</div>
				<!--end::Ticket-->
			</div>
			<!--end::Form-->
		</div>
	</div>
</body>

</html>
