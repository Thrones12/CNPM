<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-web.html}">

<body>
	<div layout:fragment="content">
		<!--begin::Container-->
		<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
			<!--begin::Post-->
			<div class="content flex-row-fluid" id="kt_content">
				<!--begin::Row-->
				<div class="row g-5 g-xxl-8">
					<!--begin::Col-->
					<div class="col-xl-4">
						<!--begin::Charts Widget 1-->
						<div class="card mb-5 mb-xxl-8">
							<!--begin::Wrapper-->
							<div class="card-body px-6 px-lg-10 px-xxl-15 py-20">
								<form method="get" th:action="@{blog}">
									<!--begin::Heading-->
									<div class="text-center mb-11">
										<!--begin::Title-->
										<h1 class="text-gray-900 fw-bolder mb-3">Địa Điểm</h1>
										<!--end::Title-->
									</div>
									<!--begin::Heading-->
									<!--begin::Message-->
									<div class="fs-6 fw-semibold mb-2" style="color: red;" th:text="${message}"></div>
									<!--end::Message-->
									<!--begin::Input group-->
									<div class="row mb-8">
										<label class="required fs-6 fw-semibold mb-2">Tỉnh/Thành phố:</label>
										<select class="form-select form-select-solid" data-control="select2"
											id="pSelected" name="pSelected" onchange="onProvinceChange()">
											<option th:each="province : ${provinces}"
												th:selected="${province == pSelected}" th:value="${province}"
												th:text="${province}"></option>
										</select>
									</div>
									<!--end::Input group-->

									<!--begin::Input group-->
									<div class="row mb-8">
										<label class="required fs-6 fw-semibold mb-2">Quận/Huyện:</label>
										<select class="form-select form-select-solid" data-control="select2"
											id="dSelected" name="dSelected" onchange="onDistrictChange()">
											<option th:each="district : ${districts}"
												th:selected="${district == dSelected}" th:value="${district}"
												th:text="${district}"></option>
										</select>
									</div>
									<!--end::Input group-->

									<!--begin::Input group-->
									<div class="row mb-8">
										<label class="required fs-6 fw-semibold mb-2">Phường/Xã:</label>
										<select class="form-select form-select-solid" data-control="select2"
											id="wSelected" name="wSelected">
											<option th:each="ward : ${wards}" th:selected="${ward == wSelected}"
												th:value="${ward}" th:text="${ward}"></option>
										</select>
									</div>
									<!--end::Input group-->

									<div class="col-md-4 fv-row" style="margin-bottom: 15px;">
										<input type="submit" class="btn btn-primary" value="Tiến Hành Tìm Kiếm">
									</div>
								</form>
							</div>
						</div>
						<!--end::Charts Widget 1-->
					</div>
					<!--end::Col-->
					<!--begin::Col-->
					<div class="col-xl-8">
						<!--begin::Feeds Widget 1-->
						<div th:each="post : ${posts}" class="card mb-5 mb-xxl-8">
							<!--begin::Body-->
							<div class="card-body pb-0">
								<!--begin::Header-->
								<div class="d-flex align-items-center mb-5">
									<!--begin::User-->
									<div class="d-flex align-items-center flex-grow-1">
										<!--begin::Info-->
										<div class="d-flex flex-column">
											<a class="text-gray-900 text-hover-primary fs-6 fw-bold" th:text="${post.customer.name}"}></a>
											<span class="text-gray-500 fw-bold" th:text="${post.customer.email}"></span>
										</div>
										<!--end::Info-->
									</div>
									<!--end::User-->
								</div>
								<!--end::Header-->
								<!--begin::Post-->
								<div class="mb-5">
									<!--begin::Image-->
									<div class="bgi-no-repeat bgi-size-cover rounded min-h-250px mb-5"><img th:src="@{'/admin/getimage/'+${post.picture}}"width="770"
											height="400" alt=""></div>
									
									<!--end::Image-->
									<!--begin::Text-->
									<div class="text-gray-800 mb-5" th:text="${post.content}"></div>
									<!--end::Text-->
									<!--begin::Toolbar-->
									<div class="d-flex align-items-center mb-5">
										<a href="#" class="btn btn-sm btn-light btn-color-muted btn-active-light-danger px-4 py-2">
										<i class="ki-duotone ki-heart fs-2">
											<span class="path1"></span>
											<span class="path2"></span>
										</i><span th:text="${post.rating}"></span></a>
									</div>
									<!--end::Toolbar-->
								</div>
								<!--end::Post-->
								<!--begin::Separator-->
								<div class="separator mb-4"></div>
								<!--end::Separator-->
								<!--begin::Reply input-->
								<form class="position-relative mb-6">
									<textarea class="form-control border-0 p-0 pe-10 resize-none min-h-25px" data-kt-autosize="true" rows="1" placeholder="Reply.."></textarea>
									<div class="position-absolute top-0 end-0 me-n5">
										<span class="btn btn-icon btn-sm btn-active-color-primary pe-0 me-2">
											<i class="ki-duotone ki-paper-clip fs-2 mb-3"></i>
										</span>
										<span class="btn btn-icon btn-sm btn-active-color-primary ps-0">
											<i class="ki-duotone ki-geolocation fs-2 mb-3">
												<span class="path1"></span>
												<span class="path2"></span>
											</i>
										</span>
									</div>
								</form>
								<!--edit::Reply input-->
							</div>
							<!--end::Body-->
						</div>
						<!--end::Feeds Widget 1-->
					</div>
					<!--end::Col-->
				</div>
				<!--end::Row-->
			</div>
			<!--end::Post-->
		</div>
		<!--end::Container-->
	</div>
</body>

</html>
