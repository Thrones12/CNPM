<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<!--begin::Header-->
<div th:fragment="header">
	<div id="kt_header" class="header" data-kt-sticky="true" data-kt-sticky-name="header"
		data-kt-sticky-offset="{default: '200px', lg: '300px'}">
		<!--begin::Container-->
		<div class="container-xxl d-flex flex-grow-1 flex-stack">
			<!--begin::Header Logo-->
			<div class="d-flex align-items-center me-5">
				<!--begin::Heaeder menu toggle-->
				<div class="d-lg-none btn btn-icon btn-active-color-primary w-30px h-30px ms-n2 me-3"
					id="kt_header_menu_toggle">
					<i class="ki-duotone ki-abstract-14 fs-2">
						<span class="path1"></span>
						<span class="path2"></span>
					</i>
				</div>
				<!--end::Heaeder menu toggle-->
				<a th:href="@{home}">
					<img alt="Logo" src="assets/media/logos/demo11.svg" class="theme-light-show h-20px h-lg-30px" />
					<img alt="Logo" src="assets/media/logos/demo11-dark.svg" class="theme-dark-show h-20px h-lg-30px" />
				</a>
			</div>
			<!--end::Header Logo-->
			<!--begin::Topbar-->
			<div class="d-flex align-items-center flex-shrink-0">
				<!--begin::Theme mode-->
				<div class="d-flex align-items-center ms-3 ms-lg-4">
					<!--begin::Menu toggle-->
					<a href="#"
						class="btn btn-icon btn-color-gray-700 btn-active-color-primary btn-outline btn-active-bg-light w-30px h-30px w-lg-40px h-lg-40px"
						data-kt-menu-trigger="{default:'click', lg: 'hover'}" data-kt-menu-attach="parent"
						data-kt-menu-placement="bottom-end">
						<i class="ki-duotone ki-night-day theme-light-show fs-1">
							<span class="path1"></span>
							<span class="path2"></span>
							<span class="path3"></span>
							<span class="path4"></span>
							<span class="path5"></span>
							<span class="path6"></span>
							<span class="path7"></span>
							<span class="path8"></span>
							<span class="path9"></span>
							<span class="path10"></span>
						</i>
						<i class="ki-duotone ki-moon theme-dark-show fs-1">
							<span class="path1"></span>
							<span class="path2"></span>
						</i>
					</a>
					<!--begin::Menu toggle-->
					<!--begin::Menu-->
					<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
						data-kt-menu="true" data-kt-element="theme-mode-menu">
						<!--begin::Menu item-->
						<div class="menu-item px-3 my-0">
							<a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="light">
								<span class="menu-icon" data-kt-element="icon">
									<i class="ki-duotone ki-night-day fs-2">
										<span class="path1"></span>
										<span class="path2"></span>
										<span class="path3"></span>
										<span class="path4"></span>
										<span class="path5"></span>
										<span class="path6"></span>
										<span class="path7"></span>
										<span class="path8"></span>
										<span class="path9"></span>
										<span class="path10"></span>
									</i>
								</span>
								<span class="menu-title">Light</span>
							</a>
						</div>
						<!--end::Menu item-->
						<!--begin::Menu item-->
						<div class="menu-item px-3 my-0">
							<a href="#" class="menu-link px-3 py-2" data-kt-element="mode" data-kt-value="dark">
								<span class="menu-icon" data-kt-element="icon">
									<i class="ki-duotone ki-moon fs-2">
										<span class="path1"></span>
										<span class="path2"></span>
									</i>
								</span>
								<span class="menu-title">Dark</span>
							</a>
						</div>
						<!--end::Menu item-->
					</div>
					<!--end::Menu-->
				</div>
				<!--end::Theme mode-->
				<!--begin::User-->
				<div class="d-flex align-items-center ms-3 ms-lg-4" id="kt_header_user_menu_toggle">
					<!--begin::Menu- wrapper-->
					<!--begin::User icon(remove this button to use user avatar as menu toggle)-->
					<div th:if="${user!=null}">
						<!--begin::User icon(remove this button to use user avatar as menu toggle)-->
						<div class="btn btn-icon btn-color-gray-700 btn-active-color-primary btn-outline btn-active-bg-light w-30px h-30px w-lg-40px h-lg-40px"
							data-kt-menu-trigger="click" data-kt-menu-attach="parent"
							data-kt-menu-placement="bottom-end">
							<i class="ki-duotone ki-user fs-1">
								<span class="path1"></span>
								<span class="path2"></span>
							</i>
						</div>
						<!--end::User icon-->
						<!--begin::User account menu-->
						<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
							data-kt-menu="true">
							<!--begin::Menu item-->
							<div class="menu-item px-3">
								<div class="menu-content d-flex align-items-center px-3">
									<!--begin::Username-->
									<div class="d-flex flex-column">
										<div class="fw-bold d-flex align-items-center fs-5" th:text="${user.name}">
										</div>
										<div class="fw-semibold text-muted text-hover-primary fs-7"
											th:text="${user.email}"></div>
									</div>
									<!--end::Username-->
								</div>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu separator-->
							<div class="separator my-2"></div>
							<!--end::Menu separator-->
							<!--begin::Menu item-->
							<div class="menu-item px-5">
								<a th:href="@{profile}" class="menu-link px-5">Hồ sơ</a>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu item-->
							<div class="menu-item px-5">
								<a th:href="@{order-history}" class="menu-link px-5">Lịch sử giao dịch</a>
							</div>
							<!--end::Menu item-->
							<!--begin::Menu separator-->
							<div class="separator my-2"></div>
							<!--end::Menu separator-->
							<!--begin::Menu item-->
							<div class="menu-item px-5">
								<a th:href="@{logout}" class="menu-link px-5">Đăng
									Xuất</a>
							</div>
							<!--end::Menu item-->
						</div>
						<!--end::User account menu-->
					</div>
					<div th:if="${user==null}">
						<a th:href="@{login}">Đăng Nhập</a>
						<a th:href="@{register}">Đăng Ký</a>
					</div>
					<!--end::User icon-->
					<!--end::Menu wrapper-->
				</div>
				<!--end::User -->
				<!--begin::Sidebar Toggler-->
				<!--end::Sidebar Toggler-->
			</div>
			<!--end::Topbar-->
		</div>
		<!--end::Container-->
		<!--begin::Separator-->
		<div class="separator"></div>
		<!--end::Separator-->
		<!--begin::Container-->
		<div class="header-menu-container container-xxl d-flex flex-stack h-lg-75px w-100" id="kt_header_nav">
			<!--begin::Menu wrapper-->
			<div class="header-menu flex-column flex-lg-row" data-kt-drawer="true" data-kt-drawer-name="header-menu"
				data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
				data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start"
				data-kt-drawer-toggle="#kt_header_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend"
				data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
				<!--begin::Menu-->
				<div class="menu menu-rounded menu-column menu-lg-row menu-root-here-bg-desktop menu-active-bg menu-state-primary menu-title-gray-800 menu-arrow-gray-500 align-items-stretch flex-grow-1 my-5 my-lg-0 px-2 px-lg-0 fw-semibold fs-6"
					id="#kt_header_menu" data-kt-menu="true">
					<!--begin:Menu item-->
					<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
						th:class="${pageName=='plane' || pageName=='train' || pageName=='coach' ? 'menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2' : 'menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2'}">
						<!--begin:Menu link-->
						<span class="menu-link py-3">
							<span class="menu-title">Phương tiện di chuyển</span>
							<span class="menu-arrow d-lg-none"></span>
						</span>

						<!--begin:Menu sub-->
						<div
							class="menu-sub menu-sub-lg-down-accordion menu-sub-lg-dropdown px-lg-2 py-lg-4 w-lg-250px">
							<!--begin:Menu item-->
							<div data-kt-menu-trigger="{default:'click', lg: 'hover'}"
								data-kt-menu-placement="right-start" class="menu-item here show menu-lg-down-accordion">
								<!--begin:Menu SubItem-->
								<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
									data-kt-menu-placement="bottom-start"
									th:class="${pageName=='plane'? 'menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2' : 'menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2'}">
									<!--begin:Menu link-->
									<a class="menu-link py-3" th:href="@{ticket-plane}">
										<span class="menu-title">Vé máy bay</span>
									</a>
									<!--end:Menu link-->
								</div>
								<!--end:Menu SubItem-->
								<!--begin:Menu SubItem-->
								<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
									data-kt-menu-placement="bottom-start"
									th:class="${pageName=='train'? 'menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2' : 'menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2'}">
									<!--begin:Menu link-->
									<a class="menu-link py-3" th:href="@{ticket-train}">
										<span class="menu-title">Vé tàu lửa</span>
									</a>
									<!--end:Menu link-->
								</div>
								<!--end:Menu SubItem-->
								<!--begin:Menu SubItem-->
								<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
									data-kt-menu-placement="bottom-start"
									th:class="${pageName=='coach'? 'menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2' : 'menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2'}">
									<!--begin:Menu link-->
									<a class="menu-link py-3" th:href="@{ticket-coach}">
										<span class="menu-title">Vé xe khách</span>
									</a>
									<!--end:Menu link-->
								</div>
								<!--end:Menu SubItem-->
							</div>
							<!--end:Menu item-->
						</div>
						<!--end:Menu sub-->
					</div>
					<!--end:Menu item-->
					<!--begin:Menu item-->
					<div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-placement="bottom-start"
						th:class="${pageName=='blog'? 'menu-item here show menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2' : 'menu-item menu-lg-down-accordion menu-sub-lg-down-indention me-0 me-lg-2'}">
						<!--begin:Menu link-->
						<a class="menu-link py-3" th:href="@{blog}">
							<span class="menu-title">Blog</span>
						</a>
						<!--end:Menu link-->
					</div>
					<!--end:Menu item-->
				</div>
				<!--end::Menu-->
			</div>
			<!--end::Menu wrapper-->
		</div>
		<!--end::Container-->
	</div>
</div>
<!--end::Header-->
