<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4" th:if="${station.id == null}">Tạo mới station</h1>

        <form th:action="@{/admin/station/create}" th:object="${station}" method="post">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="location">Địa điểm</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" required>
            </div>
            
            <div class="form-group">
			    <label for="openingTime">Thời gian mở cửa</label>
			    <input type="datetime-local" class="form-control" id="openingTime" th:field="*{openingTime}" required>
			</div>
			<div class="form-group">
			    <label for="closingTime">Thời gian đóng cửa</label>
			    <input type="datetime-local" class="form-control" id="closingTime" th:field="*{closingTime}" required>
			</div>

            <div class="form-group">
			    <label for="type">Loại</label>
			    <select class="form-control" id="type" th:field="*{type}">
			        <option th:each="transportType : ${T(com.example.WebBanVe.entity.ETransportType).values()}"
			                th:value="${transportType}"
			                th:text="${transportType.name()}">
			        </option>
			    </select>
			</div>
			
            <button type="submit" class="btn btn-primary" th:if="${station.id == null}">Tạo mới</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
