<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Route</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chi tiết Route</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${route.name}"></h5>
                <p class="card-text">Điểm khởi hành: <span th:text="${route.departure.name}"></span></p>
                <p class="card-text">Điểm đến: <span th:text="${route.arrival.name}"></span></p>
                <p class="card-text">Thời gian khởi hành: <span th:text="${#temporals.format(route.departureTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                <p class="card-text">Thời gian đến: <span th:text="${#temporals.format(route.arrivalTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>
        </div>
        <a th:href="@{/admin/route}" class="btn btn-primary mt-3">Quay lại</a>
    </div>
</body>
</html>
