<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới Route</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Tạo mới Route</h1>
        <form th:action="@{/admin/route/create}" th:object="${route}" method="post">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="departure">Điểm khởi hành</label>
                <select class="form-control" id="departure" th:field="*{departure}">
                    <option th:each="station : ${stations}" th:value="${station.id}" th:text="${station.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="arrival">Điểm đến</label>
                <select class="form-control" id="arrival" th:field="*{arrival}">
                    <option th:each="station : ${stations}" th:value="${station.id}" th:text="${station.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="departureTime">Thời gian khởi hành</label>
                <input type="datetime-local" class="form-control" id="departureTime" th:field="*{departureTime}" required>
            </div>
            <div class="form-group">
                <label for="arrivalTime">Thời gian đến</label>
                <input type="datetime-local" class="form-control" id="arrivalTime" th:field="*{arrivalTime}" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo mới</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
