<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout-admin.html}">

<head>
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .form-box label {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: right;
            display: block;
            padding-right: 10px;
        }
        .form-box input, .form-box select, .form-box textarea {
            width: calc(100% - 160px);
            padding: 8px;
            margin-top: 5px;
            margin-left: auto;
        }
        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-box button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!--begin::Container-->
        <div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
            <!--begin::Post-->
            <div class="content flex-row-fluid form-container" id="kt_content">
                <!--begin::Form for Updating Ticket-->
                <div class="form-box">
					<div th:if="${not #strings.isEmpty(thongbao)}" style="margin-top: 10px; text-align: center;">
    <div style="background-color: #4CAF50; color: white; padding: 5px 10px; border-radius: 4px; margin: 0 10px;">
        <p th:text="${thongbao}" style="margin: 0;"></p>
    </div>
</div>
                    <div class="modal-header" id="kt_modal_add_customer_header">
                        <!--begin::Modal title-->
                        <h2 class="fw-bold">Cập nhật vé</h2>
                        <!--end::Modal title-->
                    </div>
                    <form role="form" method="post" th:action="@{/admin/update-ticket}" th:object="${ticket}">
                        <input type="hidden" id="id" name="id" th:value="${ticket.id}">

                        <div class="form-row">
                            <label class="required fs-6 fw-semibold mb-2" for="price">Price:</label>
                            <textarea class="form-control form-control-solid" id="price" rows="3" th:field="*{price}"></textarea>
                        </div>

                        <div class="form-row">
                            <label class="required fs-6 fw-semibold mb-2" for="route">Route:</label>
                            <select id="route.id" name="route.id" th:field="*{route.id}">
                                <option th:each="x : ${routes}" th:value="${x.id}" th:text="${x.name}"></option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label class="required fs-6 fw-semibold mb-2" for="transport">Transport:</label>
                            <select id="transport.id" name="transport.id" th:field="*{transport.id}">
                                <option th:each="x : ${transports}" th:value="${x.id}" th:text="${x.name}"></option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label class="required fs-6 fw-semibold mb-2" for="ticketClass">Ticket Class:</label>
                            <select class="form-control form-control-solid" id="ticketClass" name="ticketClass" th:field="*{ticketClass}">
                                <option value="ECONOMY">Economy</option>
                                <option value="BUSINESS">Business</option>
                                <option value="FIRST">First</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label class="required fs-6 fw-semibold mb-2" for="reservationCode">Reservation Code:</label>
                            <textarea class="form-control form-control-solid" id="reservationCode" rows="3" th:field="*{reservationCode}"></textarea>
                        </div>

                        <div class="form-row">
                            <label class="required fs-6 fw-semibold mb-2" for="status">Status:</label>
                            <select class="form-control form-control-solid" id="status" name="status" th:field="*{status}">
                                <option value="ACTIVE">Active</option>
                                <option value="EXPIRED">Expired</option>
                                <option value="USED">Used</option>
                                <option value="BOOKED">Booked</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <span class="indicator-label">Xác Nhận</span>
                        </button>
                    </form>
                </div>
                <!--end::Form for Updating Ticket-->
            </div>
            <!--end::Post-->
        </div>
        <!--end::Container-->
    </div>
</body>

</html>
