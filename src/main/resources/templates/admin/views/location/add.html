<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<body>
	<div layout:fragment="content">
		<div class="container mt-5">
			<h1 class="mb-4">Tạo mới vị trí</h1>
			<form th:action="@{/admin/location/create}" th:object="${location}" method="post">
				<div class="form-group">
					<label for="name">Tên</label>
					<input type="text" class="form-control" id="name" th:field="*{name}">
				</div>
				<div class="form-group">
					<label for="province">Tỉnh/Thành phố</label>
					<input type="text" class="form-control" id="province" th:field="*{province}">
				</div>
				<div class="form-group">
					<label for="district">Quận/Huyện</label>
					<input type="text" class="form-control" id="district" th:field="*{district}">
				</div>
				<div class="form-group">
					<label for="ward">Phường/Xã</label>
					<input type="text" class="form-control" id="ward" th:field="*{ward}">
				</div>
				<div class="form-group">
					<label for="street">Đường</label>
					<input type="text" class="form-control" id="street" th:field="*{street}">
				</div>
				<button type="submit" class="btn btn-primary">Lưu</button>
				<a th:href="@{/admin/location}" class="btn btn-secondary">Hủy</a>
			</form>
		</div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</div>
</body>

</html>
