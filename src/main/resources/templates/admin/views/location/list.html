<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout-admin.html}">

<body>

    <div layout:fragment="content">
        <!--begin::Container-->
        <div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
            <!--begin::Post-->
            <div class="content flex-row-fluid" id="kt_content">
                <!--begin::Card-->
                <div class="card">
                    <!--begin::Card header-->
                    <div class="card-header border-0 pt-6">
                        <!--begin::Card title-->
                        <div class="card-title">
                            <!--begin::Search-->
                            <div class="d-flex align-items-center position-relative my-1">
                                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                </i>
                                <input type="text" data-kt-location-table-filter="search"
                                    class="form-control form-control-solid w-250px ps-12"
                                    placeholder="Tìm Kiếm Vị Trí" />
                            </div>
                            <!--end::Search-->
                        </div>
                        <!--begin::Card title-->
                        <!--begin::Card toolbar-->
                        <div class="card-toolbar">
                            <!--begin::Toolbar-->
                            <div class="d-flex justify-content-end" data-kt-location-table-toolbar="base">
                                <!--begin::Add location-->
                                <a type="button" class="btn btn-primary" href="admin/location/create">Thêm Vị Trí</a>
                                <!--end::Add location-->
                            </div>
                            <!--end::Toolbar-->
                            <!--begin::Group actions-->
                            <div class="d-flex justify-content-end align-items-center d-none"
                                data-kt-location-table-toolbar="selected">
                                <div class="fw-bold me-5">
                                    <span class="me-2" data-kt-location-table-select="selected_count"></span>Đã Chọn
                                </div>
                                <button type="button" class="btn btn-danger"
                                    data-kt-location-table-select="delete_selected">Xóa Vị Trí</button>
                            </div>
                            <!--end::Group actions-->
                        </div>
                        <!--end::Card toolbar-->
                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-0">
                        <!--begin::Table-->
                        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_locations_table">
                            <thead>
                                <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                                    <th class="w-10px pe-2">
                                        <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                                            <input class="form-check-input" type="checkbox" data-kt-check="true"
                                                data-kt-check-target="#kt_locations_table .form-check-input"
                                                value="1" />
                                        </div>
                                    </th>
                                    <th class="min-w-125px">Tên</th>
                                    <th class="min-w-125px">Tỉnh/Thành</th>
                                    <th class="min-w-125px">Quận/Huyện</th>
                                    <th class="min-w-125px">Phường/Xã</th>
                                    <th class="min-w-125px">Đường</th>
                                    <th class="text-end min-w-70px">Hành Động</th>
                                </tr>
                            </thead>
                            <tbody class="fw-semibold text-gray-600">
                                <tr th:each="location : ${locations}" name="location">
                                    <td>
                                        <div class="form-check form-check-sm form-check-custom form-check-solid">
                                            <input class="form-check-input" type="checkbox" value="1" />
                                        </div>
                                    </td>
                                    <td th:text="${location.name}"></td>
                                    <td th:text="${location.province}"></td>
                                    <td th:text="${location.district}"></td>
                                    <td th:text="${location.ward}"></td>
                                    <td th:text="${location.street}"></td>
                                    <td class="text-end">
                                        <a href="#"
                                            class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary"
                                            data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Hành động
                                            <i class="ki-duotone ki-down fs-5 ms-1"></i></a>
                                        <!--begin::Menu-->
                                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                                            data-kt-menu="true">
                                            <!--begin::Menu item-->
                                            <div class="menu-item px-3">
                                                <a th:href="@{/admin/location/{id}(id=${location.id})}"
                                                    class="menu-link px-3">Chi tiết</a>
                                            </div>
                                            <!--end::Menu item-->
                                            <!--begin::Menu item-->
                                            <div class="menu-item px-3">
                                                <a th:href="@{/admin/location/delete/{id}(id=${location.id})}"
                                                    class="menu-link px-3">Xóa</a>
                                            </div>
                                            <!--end::Menu item-->
                                        </div>
                                        <!--end::Menu-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--end::Table-->
                    </div>
                    <!--end::Card body-->
                </div>
                <!--end::Card-->
            </div>
            <!--end::Post-->
        </div>
        <!--end::Container-->
    </div>
</body>

</html>
