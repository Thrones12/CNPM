<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">

<html>

<body>
	<div layout:fragment="content">

		<!--begin::Container-->
		<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
			<!--begin::Post-->
			<div class="content flex-row-fluid" id="kt_content">
				<!--begin::Card-->
				<div class="card">
					<!--begin::Card header-->
					<div class="card-header border-0 pt-6">
						<!--begin::Card title-->
						<div class="card-title">
							<!--begin::Search-->
							<div class="d-flex align-items-center position-relative my-1">
								<i class="ki-duotone ki-magnifier fs-3 position-absolute ms-5">
									<span class="path1"></span>
									<span class="path2"></span>
								</i>
								<input type="text" data-kt-customer-table-filter="search"
									class="form-control form-control-solid w-250px ps-12"
									placeholder="Tìm Kiếm Khách Hàng" />
							</div>
							<!--end::Search-->
						</div>
						<!--begin::Card title-->
						<!--begin::Card toolbar-->
						<div class="card-toolbar">
							<!--begin::Toolbar-->
							<div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
								<!--begin::Filter-->
								<button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click"
									data-kt-menu-placement="bottom-end">
									<i class="ki-duotone ki-filter fs-2">
										<span class="path1"></span>
										<span class="path2"></span>
									</i>Bộ Lọc</button>
								<!--begin::Menu 1-->
								<div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true"
									id="kt-toolbar-filter">
									<!--begin::Header-->
									<div class="px-7 py-5">
										<div class="fs-4 text-gray-900 fw-bold">Tùy Chọn</div>
									</div>
									<!--end::Header-->
									<!--begin::Separator-->
									<div class="separator border-gray-200"></div>
									<!--end::Separator-->
									<!--begin::Content-->
									<div class="px-7 py-5">
										<!--begin::Input group-->
										<div class="mb-10">
											<!--begin::Label-->
											<label class="form-label fs-5 fw-semibold mb-3">Month:</label>
											<!--end::Label-->
											<!--begin::Input-->
											<select class="form-select form-select-solid fw-bold" data-kt-select2="true"
												data-placeholder="Select option" data-allow-clear="true"
												data-kt-customer-table-filter="month"
												data-dropdown-parent="#kt-toolbar-filter">
												<option></option>
												<option value="aug">August</option>
												<option value="sep">September</option>
												<option value="oct">October</option>
												<option value="nov">November</option>
												<option value="dec">December</option>
											</select>
											<!--end::Input-->
										</div>
										<!--end::Input group-->
										<!--begin::Input group-->
										<div class="mb-10">
											<!--begin::Label-->
											<label class="form-label fs-5 fw-semibold mb-3">Payment Type:</label>
											<!--end::Label-->
											<!--begin::Options-->
											<div class="d-flex flex-column flex-wrap fw-semibold"
												data-kt-customer-table-filter="payment_type">
												<!--begin::Option-->
												<label
													class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
													<input class="form-check-input" type="radio" name="payment_type"
														value="all" checked="checked" />
													<span class="form-check-label text-gray-600">All</span>
												</label>
												<!--end::Option-->
												<!--begin::Option-->
												<label
													class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
													<input class="form-check-input" type="radio" name="payment_type"
														value="visa" />
													<span class="form-check-label text-gray-600">Visa</span>
												</label>
												<!--end::Option-->
												<!--begin::Option-->
												<label
													class="form-check form-check-sm form-check-custom form-check-solid mb-3">
													<input class="form-check-input" type="radio" name="payment_type"
														value="mastercard" />
													<span class="form-check-label text-gray-600">Mastercard</span>
												</label>
												<!--end::Option-->
												<!--begin::Option-->
												<label
													class="form-check form-check-sm form-check-custom form-check-solid">
													<input class="form-check-input" type="radio" name="payment_type"
														value="american_express" />
													<span class="form-check-label text-gray-600">American Express</span>
												</label>
												<!--end::Option-->
											</div>
											<!--end::Options-->
										</div>
										<!--end::Input group-->
										<!--begin::Actions-->
										<div class="d-flex justify-content-end">
											<button type="reset" class="btn btn-light btn-active-light-primary me-2"
												data-kt-menu-dismiss="true"
												data-kt-customer-table-filter="reset">Reset</button>
											<button type="submit" class="btn btn-primary" data-kt-menu-dismiss="true"
												data-kt-customer-table-filter="filter">Apply</button>
										</div>
										<!--end::Actions-->
									</div>
									<!--end::Content-->
								</div>
								<!--end::Menu 1-->
								<!--end::Filter-->
								<!--begin::Add customer-->
								<a type="button" class="btn btn-primary" href="admin/customer/insert">Thêm Khách
									Hàng</a>
								<!--end::Add customer-->
							</div>
							<!--end::Toolbar-->
							<!--begin::Group actions-->
							<div class="d-flex justify-content-end align-items-center d-none"
								data-kt-customer-table-toolbar="selected">
								<div class="fw-bold me-5">
									<span class="me-2" data-kt-customer-table-select="selected_count"></span>Đã Chọn
								</div>
								<button type="button" class="btn btn-danger"
									data-kt-customer-table-select="delete_selected">Xóa Khách Hàng</button>
							</div>
							<!--end::Group actions-->
						</div>
						<!--end::Card toolbar-->
					</div>
					<!--end::Card header-->
					<!--begin::Card body-->
					<div class="card-body pt-0">
						<!--begin::Table-->
						<table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_customers_table">
							<thead>
								<tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
									<th class="w-10px pe-2">
										<div class="form-check form-check-sm form-check-custom form-check-solid me-3">
											<input class="form-check-input" type="checkbox" data-kt-check="true"
												data-kt-check-target="#kt_customers_table .form-check-input"
												value="1" />
										</div>
									</th>
									<th class="min-w-125px">Họ Tên</th>
									<th class="min-w-125px">Giới Tính</th>
									<th class="min-w-125px">Email</th>
									<th class="min-w-125px">Số Điện Thoại</th>
									<th class="min-w-125px">Ngày Sinh</th>
									<th class="text-end min-w-70px">Hành Động</th>
								</tr>
							</thead>
							<tbody class="fw-semibold text-gray-600">
								<tr th:each="customer : ${customers}">
									<td>
										<div class="form-check form-check-sm form-check-custom form-check-solid">
											<input class="form-check-input" type="checkbox" value="1" />
										</div>
									</td>
									<td th:text="${customer.name}"></td>
									<td th:text="${customer.gender}"> </td>
									<td th:text="${customer.email}"> </td>
									<td th:text="${customer.phone}"> </td>
									<td th:text="${customer.birthdate}"> </td>
									<td class="text-end">
										<a href="#"
											class="btn btn-sm btn-light btn-flex btn-center btn-active-light-primary"
											data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Hành động
											<i class="ki-duotone ki-down fs-5 ms-1"></i></a>
										<!--begin::Menu-->
										<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
											data-kt-menu="true">
											<!--begin::Menu item-->
											<div class="menu-item px-3">
												<a th:href="'admin/customer/update?id='+${customer.id}" class="menu-link px-3">Chi tiết</a>
											</div>
											<!--end::Menu item-->
											<!--begin::Menu item-->
											<div class="menu-item px-3">
												<a href="#" class="menu-link px-3" th:data-id="${customer.id}"
													data-kt-customer-table-filter="delete_row">Xóa</a>
											</div>
											<!--end::Menu item-->
										</div>
										<!--end::Menu-->
									</td>
								</tr>
							</tbody>
						</table>
						<!--end::Table-->
					</div>
					<!--end::Card body-->
				</div>
				<!--end::Card-->
				<!--begin::Modals-->
				<!--begin::Modal - Customers - Add-->
				<div class="modal fade" id="kt_modal_add_customer" tabindex="-1" aria-hidden="true">
					<!--begin::Modal dialog-->
					<div class="modal-dialog modal-dialog-centered mw-650px">
						<!--begin::Modal content-->
						<div class="modal-content">
							<!--begin::Form-->
							<form class="form" action="admin/customer/add" id="kt_modal_add_customer_form"
								data-kt-redirect="admin/customer/list">
								<!--begin::Modal header-->
								<div class="modal-header" id="kt_modal_add_customer_header">
									<!--begin::Modal title-->
									<h2 class="fw-bold">Thêm Khách Hàng</h2>
									<!--end::Modal title-->
									<!--begin::Close-->
									<div id="kt_modal_add_customer_close"
										class="btn btn-icon btn-sm btn-active-icon-primary">
										<i class="ki-duotone ki-cross fs-1">
											<span class="path1"></span>
											<span class="path2"></span>
										</i>
									</div>
									<!--end::Close-->
								</div>
								<!--end::Modal header-->
								<!--begin::Modal body-->
								<div class="modal-body py-10 px-lg-17">
									<!--begin::Scroll-->
									<div class="scroll-y me-n7 pe-7" id="kt_modal_add_customer_scroll"
										data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}"
										data-kt-scroll-max-height="auto"
										data-kt-scroll-dependencies="#kt_modal_add_customer_header"
										data-kt-scroll-wrappers="#kt_modal_add_customer_scroll"
										data-kt-scroll-offset="300px">

										<!--begin::Name-->
										<div class="fv-row mb-7">
											<label class="fs-6 fw-semibold mb-2">Họ Tên:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: Nguyễn Văn A" name="name" value="" />
										</div>
										<!--end::Name-->

										<!--begin::Gender-->
										<div class="fv-row mb-7">
											<label class="fs-6 fw-semibold mb-2">Giới tính:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: Nam" name="gender" value="" />
										</div>
										<!--end::Gender-->

										<!--begin::Email-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Email:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: customer@gmail.com" name="email" value="" />
										</div>
										<!--end::Email-->

										<!--begin::Phone-->
										<div class="fv-row mb-7">
											<label class="fs-6 fw-semibold mb-2">Số điện thoại</label>
											<input type="number" class="form-control form-control-solid"
												placeholder="VD: 0123456789" name="phone" />
										</div>
										<!--end::Phone-->

										<!--begin::Username-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Tên đăng nhập:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: customer" name="username" value="" />
										</div>
										<!--end::Username-->

										<!--begin::Password-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Mật khẩu:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: cus@123" name="password" value="" />
										</div>
										<!--end::Password-->

										<!--begin::Address-->
										<div class="fw-bold fs-3 rotate collapsible mb-7" data-bs-toggle="collapse"
											href="#kt_modal_add_customer_billing_info" role="button"
											aria-expanded="false" aria-controls="kt_customer_view_details">
											Địa Chỉ
											<span class="ms-2 rotate-180">
												<i class="ki-duotone ki-down fs-3"></i>
											</span>
										</div>

										<!--begin::Address-->
										<div id="kt_modal_add_customer_billing_info" class="collapse show">
											<div class="d-flex flex-column mb-7 fv-row">
												<label class="required fs-6 fw-semibold mb-2">Tỉnh / Thành phố</label>
												<input class="form-control form-control-solid"
													placeholder="VD: Hồ Chí Minh" name="province" value="" />
											</div>
											<div class="row g-9 mb-7">
												<div class="col-md-6 fv-row">
													<label class="required fs-6 fw-semibold mb-2">Quận /
														Huyện</label>
													<input class="form-control form-control-solid"
														placeholder="VD: Gò Vấp" name="district" value="" />
												</div>
												<div class="col-md-6 fv-row">
													<label class="required fs-6 fw-semibold mb-2">Phường /
														Xã</label>
													<input class="form-control form-control-solid"
														placeholder="VD: Phường 14" name="ward" value="" />
												</div>
											</div>
											<div class="d-flex flex-column mb-7 fv-row">
												<label class="fs-6 fw-semibold mb-2">Đường / Số nhà</label>
												<input class="form-control form-control-solid"
													placeholder="VD: Hẻm 148, đường số 59" name="street" value="" />
											</div>
										</div>
										<!--end::Address-->
										<!--end::Billing form-->
									</div>
									<!--end::Scroll-->
								</div>
								<!--end::Modal body-->
								<!--begin::Modal footer-->
								<div class="modal-footer flex-center">
									<!--begin::Button-->
									<button type="reset" id="kt_modal_add_customer_cancel"
										class="btn btn-light me-3">Đóng</button>
									<!--end::Button-->
									<!--begin::Button-->
									<button type="submit" id="kt_modal_add_customer_submit" class="btn btn-primary">
										<span class="indicator-label">Xác Nhận</span>
										<span class="indicator-progress">Vui lòng đợi...
											<span
												class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									</button>
									<!--end::Button-->
								</div>
								<!--end::Modal footer-->
							</form>
							<!--end::Form-->
						</div>
					</div>
				</div>
				<!--end::Modal - Customers - Add-->
				<!--begin::Modal - Customers - Update-->
				<div class="modal fade" id="kt_modal_update_customer" tabindex="-1" aria-hidden="true">
					<!--begin::Modal dialog-->
					<div class="modal-dialog modal-dialog-centered mw-650px">
						<!--begin::Modal content-->
						<div class="modal-content">
							<!--begin::Form-->
							<form class="form" action="#" id="kt_modal_update_customer"
								data-kt-redirect="apps/customers/list.html">
								<!--begin::Modal header-->
								<div class="modal-header" id="kt_modal_update_customer_header">
									<!--begin::Modal title-->
									<h2 class="fw-bold">Chi Tiết Khách Hàng</h2>
									<!--end::Modal title-->
									<!--begin::Close-->
									<div id="kt_modal_update_customer_close"
										class="btn btn-icon btn-sm btn-active-icon-primary">
										<i class="ki-duotone ki-cross fs-1">
											<span class="path1"></span>
											<span class="path2"></span>
										</i>
									</div>
									<!--end::Close-->
								</div>
								<!--end::Modal header-->
								<!--begin::Modal body-->
								<div class="modal-body py-10 px-lg-17">
									<!--begin::Scroll-->
									<div class="scroll-y me-n7 pe-7" id="kt_modal_update_customer_scroll"
										data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}"
										data-kt-scroll-max-height="auto"
										data-kt-scroll-dependencies="#kt_modal_update_customer_header"
										data-kt-scroll-wrappers="#kt_modal_update_customer_scroll"
										data-kt-scroll-offset="300px">

										<!--begin::Name-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Họ Tên:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: Nguyễn Văn A" name="name" value="" />
										</div>
										<!--end::Name-->

										<!--begin::Gender-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Giới tính:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: Nam" name="gender" value="" />
										</div>
										<!--end::Gender-->

										<!--begin::Email-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Email:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: customer@gmail.com" name="email" value="" />
										</div>
										<!--end::Email-->

										<!--begin::Phone-->
										<div class="fv-row mb-7">
											<label class="fs-6 fw-semibold mb-2">Số điện thoại</label>
											<input type="number" class="form-control form-control-solid"
												placeholder="VD: 0123456789" name="phone" />
										</div>
										<!--end::Phone-->

										<!--begin::Username-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Tên đăng nhập:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: customer" name="username" value="" />
										</div>
										<!--end::Username-->

										<!--begin::Password-->
										<div class="fv-row mb-7">
											<label class="required fs-6 fw-semibold mb-2">Mật khẩu:</label>
											<input type="text" class="form-control form-control-solid"
												placeholder="VD: cus@123" name="password" value="" />
										</div>
										<!--end::Password-->

										<!--begin::Address-->
										<div class="fw-bold fs-3 rotate collapsible mb-7" data-bs-toggle="collapse"
											href="#kt_modal_add_customer_billing_info" role="button"
											aria-expanded="false" aria-controls="kt_customer_view_details">
											Địa Chỉ
											<span class="ms-2 rotate-180">
												<i class="ki-duotone ki-down fs-3"></i>
											</span>
										</div>

										<!--begin::Address-->
										<div id="kt_modal_add_customer_billing_info" class="collapse show">
											<div class="d-flex flex-column mb-7 fv-row">
												<label class="required fs-6 fw-semibold mb-2">Tỉnh / Thành phố</label>
												<input class="form-control form-control-solid"
													placeholder="VD: Hồ Chí Minh" name="province" value="" />
											</div>
											<div class="row g-9 mb-7">
												<div class="col-md-6 fv-row">
													<label class="required fs-6 fw-semibold mb-2">Quận /
														Huyện</label>
													<input class="form-control form-control-solid"
														placeholder="VD: Gò Vấp" name="district" value="" />
												</div>
												<div class="col-md-6 fv-row">
													<label class="required fs-6 fw-semibold mb-2">Phường /
														Xã</label>
													<input class="form-control form-control-solid"
														placeholder="VD: Phường 14" name="ward" value="" />
												</div>
											</div>
											<div class="d-flex flex-column mb-7 fv-row">
												<label class="fs-6 fw-semibold mb-2">Đường / Số nhà</label>
												<input class="form-control form-control-solid"
													placeholder="VD: Hẻm 148, đường số 59" name="street" value="" />
											</div>
										</div>
										<!--end::Address-->
										<!--end::Billing form-->
									</div>
									<!--end::Scroll-->
								</div>
								<!--end::Modal body-->
								<!--begin::Modal footer-->
								<div class="modal-footer flex-center">
									<!--begin::Button-->
									<button type="reset" id="kt_modal_add_customer_cancel"
										class="btn btn-light me-3">Đóng</button>
									<!--end::Button-->
									<!--begin::Button-->
									<button type="submit" id="kt_modal_add_customer_submit" class="btn btn-primary">
										<span class="indicator-label">Cập Nhập</span>
										<span class="indicator-progress">Vui lòng đợi...
											<span
												class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									</button>
									<!--end::Button-->
								</div>
								<!--end::Modal footer-->
							</form>
							<!--end::Form-->
						</div>
					</div>
				</div>
				<!--end::Modal - Customers - Update-->
				<!--end::Modals-->
			</div>
			<!--end::Post-->
		</div>
		<!--end::Container-->
	</div>
</body>

</html>
