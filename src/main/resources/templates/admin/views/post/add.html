<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout-admin.html}">

<body>
    <div layout:fragment="content">
        <!--begin::Container-->
        <div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
            <!--begin::Post-->
            
            <div class="content flex-row-fluid" id="kt_content">
                <!--begin::Form-->
                <form class="form" action="admin/post/create" method="post" th:object="${postDTO}"
                    enctype="multipart/form-data">
                    <!--begin::Modal header-->
                    <div class="modal-header" id="kt_modal_add_customer_header">
                        <!--begin::Modal title-->
                        <h2 class="fw-bold">Tạo Bài Đăng Mới</h2>
                        <!--end::Modal title-->
                    </div>
                    <!--end::Modal header-->
                    <!--begin::Modal body-->
                    <div class="modal-body py-10 px-lg-17">
                        <!--begin::Scroll-->
                        <div>
                            <!--begin::Customer-->
                            <div class="fv-row mb-7">
                                <label class="required fs-6 fw-semibold mb-2">Khách Hàng</label>
                                <select class="form-control form-control-solid" id="customer" th:field="*{customerId}">
                                    <option th:each="customer : ${customers}" th:value="${customer.id}"
                                        th:text="${customer.name}"></option>
                                </select>
                            </div>
                            <!--end::Customer-->

                            <!--begin::Location-->
                            <div class="fv-row mb-7">
                                <label class="required fs-6 fw-semibold mb-2">Địa Điểm</label>
                                <select class="form-control form-control-solid" id="location" th:field="*{locationId}">
                                    <option th:each="location : ${locations}" th:value="${location.id}"
                                        th:text="${location.name}"></option>
                                </select>
                            </div>
                            <!--end::Location-->

                            <!--begin::Content-->
                            <div class="fv-row mb-7">
                                <label class="required fs-6 fw-semibold mb-2">Nội Dung</label>
                                <textarea class="form-control form-control-solid" id="content" rows="3"
                                    th:field="*{content}"></textarea>
                            </div>
                            <!--end::Content-->

                            <!--begin::Picture-->
                            <div class="fv-row mb-7">
                                <label class="required fs-6 fw-semibold mb-2">Ảnh</label>
                                <input type="file" class="form-control form-control-solid" id="picture"
                                    name="picture">
                            </div>
                            <!--end::Picture-->

                            <!--begin::Rating-->
                            <div class="fv-row mb-7">
                                <label class="required fs-6 fw-semibold mb-2">Đánh Giá</label>
                                <input type="number" step="0.1" class="form-control form-control-solid" id="rating"
                                    th:field="*{rating}">
                            </div>
                            <!--end::Rating-->
                        </div>
                        <!--end::Scroll-->
                    </div>
                    <!--end::Modal body-->
                    <!--begin::Modal footer-->
                    <div class="modal-footer flex-center">
                        <!--begin::Button-->
                        <a th:href="@{/admin/post}" class="btn btn-light me-3">Hủy</a>
                        <!--end::Button-->
                        <!--begin::Button-->
                        <button type="submit" class="btn btn-primary">
                            <span class="indicator-label">Xác Nhận</span>
                        </button>
                        <!--end::Button-->
                    </div>
                    <!--end::Modal footer-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Post-->
        </div>
        <!--end::Container-->
    </div>
</body>

</html>
