<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Station</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" layout:fragment="content">
        <h1 class="mb-4">Chỉnh sửa Station</h1>

        <form th:action="@{/admin/station/edit}" th:object="${station}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="location">Địa điểm</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" required>
            </div>
            <div class="form-group">
                <label for="openingTime">Thời gian mở cửa</label>
                <input type="text" class="form-control" id="openingTime" th:field="*{openingTime}" required>
            </div>
            <div class="form-group">
                <label for="closingTime">Thời gian đóng cửa</label>
                <input type="text" class="form-control" id="closingTime" th:field="*{closingTime}" required>
            </div>
            <div class="form-group">
                <label for="type">Loại</label>
                <select class="form-control" id="type" th:field="*{type}">
                    <option th:each="transportType : ${T(com.example.WebBanVe.Enumeration.eTransportType).values()}"
                            th:value="${transportType}"
                            th:text="${transportType.name()}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
