<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Passenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Passenger</h1>
    
    <form role="form" method="post" action="/admin/update-passenger">
        <input type="hidden" id="id" name="id" th:value="${passenger.id}">
        
        <label for="personId">Person ID:</label>
        <input type="text" id="personId" name="personId" th:value="${passenger.personId}" required>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lname" name="lname" th:value="${passenger.lname}" required>
        
        <label for="firstName">First Name:</label>
        <input type="text" id="fname" name="fname" th:value="${passenger.fname}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${passenger.email}" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:value="${passenger.phone}" required>
        
        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" th:value="${passenger.birthDate}" required>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
